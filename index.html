<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculator</title>
    <script
      src="https://raw.githubusercontent.com/DiSchmitt/Coding-Challenge-14/main/js/main.js"
      defer
    ></script>
  </head>
  <body>
    <h2>Financial Calculator</h2>
    <!--Task 5: provide a simple user interface (UI) in the HTML document. 
This UI should include input fields for necessary parameters like principal, rate, time,
 and a calculate button for each calculation type.-->
    <!--Task 6: Implement basic input validation to ensure all fields are filled out and inputs are of the correct type (numbers).-->
    <input id="Principal" type="number" step="any" placeholder="Principal" />
    <input id="Rate" type="number" step="any" placeholder="Interest Rate" />
    <input id="Time" type="number" step="any" placeholder="Time" />
    <input
      id="Periods"
      type="number"
      step="any"
      placeholder="Number of Periods"
    />

    <select name="operation" id="operation">
      <option value="cInterestRate">Interest Rate Calc</option>
      <option value="cLoanPayment">Loan Payment Calc</option>
      <option value="cDividend">Return on Investment calc</option>
    </select>

    <button onclick="performCalculation()">Calculate</button>

    <p id="result"></p>
  </body>
</html>
